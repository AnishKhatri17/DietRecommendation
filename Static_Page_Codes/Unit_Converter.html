<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .converter {
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-top: 0px;
            color: rgba(0, 0, 255, 0.793);
            margin-bottom: 35px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }
        input[type="number"], input[type="text"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: whitesmoke;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #4556a0;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="converter">
            <h2>Unit Converter</h2>
            <form onsubmit="convertUnits(event)">
                <label for="pounds">Weight (lbs):</label>
                <input type="number" id="pounds" name="pounds" placeholder="Enter weight in pounds" required><br>
                
                <label for="feet">Height (Feet):</label>
                <input type="number" id="feet" name="feet" placeholder="Enter height in feet" required><br>
                
                <label for="inches">Height (Inches):</label>
                <input type="number" id="inches" name="inches" placeholder="Enter height in inches" required><br>
                
                <input type="submit" value="Convert Units">
            </form>
            <div class="result" id="result"></div>
        </div><br><br>
        <a href="index.php#features">Click here to goto homepage</a>
    </div>
    
    <script>
        function convertUnits(event) {
            event.preventDefault(); //this prevents from submitting to another form ...

            // Get input values
            const pounds = document.getElementById('pounds').value;
            const feet = document.getElementById('feet').value;
            const inches = document.getElementById('inches').value;

            // Conversion formulas
            const kg = (pounds * 0.453592).toFixed(2); // Convert pounds to kilograms
            const cm = ((feet * 30.48) + (inches * 2.54)).toFixed(2); // Convert feet and inches to centimeters
            // 1 feet is equivalent to 30.48cm and 1 inch is equivalent to 2.54cm .

            // Display results
            document.getElementById('result').innerHTML = 
                `Weight: ${kg} kg<br>Height: ${cm} cm`;
        }
    </script>
</body>
</html>
